  <script>
    // Load artwork in iframe when button is clicked
    // (Prevents auto-loading all iframes on series pages)
    let artworkLoaded = false;
    function loadArtwork() {
      if (artworkLoaded) return;

      const display = document.getElementById('artwork-display');
      display.innerHTML = `
        <iframe
          src="[IPFS_URL]"
          sandbox="allow-scripts allow-downloads"
          scrolling="no"
          width="100%"
          height="100%"
          style="border: none;">
        </iframe>
      `;
      artworkLoaded = true;
    }
  </script>
