<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THE FALL (ASCII)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    #canvas {
      font-family: 'Courier New', monospace;
      white-space: pre;
      background: #000;
      overflow: hidden;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #canvas > span {
      display: inline-block;
      line-height: 1;
      font-family: 'Courier New', 'Consolas', monospace;
      text-align: left;
      transform-origin: center center;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
      will-change: transform;
      backface-visibility: hidden;
      transform: translateZ(0);
    }

    #canvas > span > span {
      font-family: inherit;
      display: inline-block;
      width: 0.6em;
      text-align: center;
      overflow: visible;
      contain: layout style paint;
    }

    .controls {
      position: fixed;
      top: 10px;
      right: 10px;
      color: #666;
      font-family: monospace;
      font-size: 12px;
      text-align: right;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="controls">
    THE FALL (ASCII)<br>
    press 'p' to pause<br>
    press 's' to save
  </div>
  <div id="canvas"><span></span></div>
  <script src="index.js"></script>
</body>
</html>
